<ion-header>
  <ion-toolbar>
    <ion-title>主页</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ul class="title" *ngIf="typeArrList&&typeArrList.length">
    <li *ngFor="let item of typeArrList">
      {{item|filterData:TypeArr}}
    </li>
  </ul>
  <ion-grid>
    <a href="/article-detail" *ngFor="let item of dataList">
      <ion-row>
          <ion-avatar item-start>
            <img src="{{item['img_list'][0]}}">
          </ion-avatar>
        <ion-col>
          <div class="sub-title">{{item["blogger"]}}<span class="time">{{item["publishTime"]}}</span></div>
          <div class="text">{{item["title"]}}</div>
          <ion-row class="heat">
            <ion-col>
              <ion-icon name="custom-heart"></ion-icon>
              {{item["praisedNum"]}}
            </ion-col>
            <ion-col>
              <ion-icon name="custom-share"></ion-icon>
              {{item["forwardNum"]}}
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </a>
  </ion-grid>
</ion-content>
